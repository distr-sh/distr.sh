<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .box { fill: #2563eb; stroke: #1e40af; stroke-width: 2; rx: 8; }
      .text { fill: white; font-family: system-ui, sans-serif; font-size: 16px; font-weight: 600; }
      .subtitle { fill: white; font-family: system-ui, sans-serif; font-size: 13px; }
      .arrow { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .label { fill: #475569; font-family: system-ui, sans-serif; font-size: 14px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b" />
    </marker>
  </defs>

  <!-- Jobs Container -->
  <rect class="box" x="50" y="60" width="180" height="80" />
  <text x="140" y="95" text-anchor="middle" class="text">jobs</text>
  <text x="140" y="115" text-anchor="middle" class="subtitle">Alpine + crond</text>

  <!-- Backend Container -->
  <rect class="box" x="370" y="60" width="180" height="80" />
  <text x="460" y="95" text-anchor="middle" class="text">backend</text>
  <text x="460" y="115" text-anchor="middle" class="subtitle">Application</text>

  <!-- Arrow -->
  <path class="arrow" d="M 230 100 L 365 100"/>
  <text x="295" y="90" text-anchor="middle" class="label">HTTP</text>
</svg>
