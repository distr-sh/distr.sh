<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .box { fill: #0073aa; stroke: #003653; stroke-width: 2; rx: 6; }
      .text { fill: white; font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; }
      .subtitle { fill: #92d1fe; font-family: system-ui, sans-serif; font-size: 11px; }
      .arrow { stroke: #6f6f7e; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .label { fill: #424249; font-family: system-ui, sans-serif; font-size: 12px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6f6f7e" />
    </marker>
  </defs>

  <!-- Jobs Container -->
  <rect class="box" x="40" y="45" width="150" height="60" />
  <text x="115" y="70" text-anchor="middle" class="text">jobs</text>
  <text x="115" y="88" text-anchor="middle" class="subtitle">Alpine + crond</text>

  <!-- Backend Container -->
  <rect class="box" x="310" y="45" width="150" height="60" />
  <text x="385" y="70" text-anchor="middle" class="text">backend</text>
  <text x="385" y="88" text-anchor="middle" class="subtitle">Application</text>

  <!-- Arrow -->
  <path class="arrow" d="M 190 75 L 305 75"/>
  <text x="247" y="68" text-anchor="middle" class="label">HTTP</text>
</svg>
