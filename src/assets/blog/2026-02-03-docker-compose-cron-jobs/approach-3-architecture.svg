<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .container-box { fill: #2563eb; stroke: #1e40af; stroke-width: 2; }
      .scheduler-box { fill: #dc2626; stroke: #b91c1c; stroke-width: 2; }
      .job-box { fill: #7c3aed; stroke: #6d28d9; stroke-width: 2; }
      .text-white { fill: white; font-family: monospace; font-size: 14px; }
      .text-title { fill: white; font-family: monospace; font-size: 16px; font-weight: bold; }
      .arrow { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .arrow-spawn { stroke: #dc2626; stroke-width: 2; fill: none; marker-end: url(#arrowhead-red); stroke-dasharray: 5,5; }
      .label { fill: #475569; font-family: sans-serif; font-size: 13px; }
      .network-bg { fill: #f1f5f9; stroke: #cbd5e1; stroke-width: 2; }
      .docker-socket { fill: #1e293b; stroke: #475569; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b" />
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#dc2626" />
    </marker>
  </defs>

  <!-- Docker Socket -->
  <rect class="docker-socket" x="50" y="80" width="200" height="60" rx="8"/>
  <text x="150" y="105" text-anchor="middle" class="text-white" font-weight="bold">Docker Socket</text>
  <text x="150" y="125" text-anchor="middle" class="text-white" font-size="12">/var/run/docker.sock</text>

  <!-- Network background -->
  <rect class="network-bg" x="50" y="180" width="700" height="280" rx="10"/>
  <text x="400" y="210" text-anchor="middle" class="label" font-weight="bold">Docker Network: app_network</text>

  <!-- Ofelia Container -->
  <rect class="scheduler-box" x="100" y="240" width="200" height="100" rx="8"/>
  <text x="200" y="270" text-anchor="middle" class="text-title">ofelia</text>
  <text x="200" y="295" text-anchor="middle" class="text-white" font-size="12">Job Scheduler</text>
  <text x="110" y="320" class="text-white" font-size="11">Monitors labels</text>

  <!-- Backend Container -->
  <rect class="container-box" x="100" y="360" width="200" height="80" rx="8"/>
  <text x="200" y="390" text-anchor="middle" class="text-title">backend</text>
  <text x="200" y="415" text-anchor="middle" class="text-white" font-size="12">Application Server</text>

  <!-- Job Containers -->
  <rect class="job-box" x="450" y="240" width="250" height="80" rx="8"/>
  <text x="575" y="270" text-anchor="middle" class="text-title">job-cleanup (spawned)</text>
  <text x="575" y="295" text-anchor="middle" class="text-white" font-size="11">Runs cleanup.py</text>

  <rect class="job-box" x="450" y="340" width="250" height="80" rx="8"/>
  <text x="575" y="370" text-anchor="middle" class="text-title">job-reports (spawned)</text>
  <text x="575" y="395" text-anchor="middle" class="text-white" font-size="11">Runs reports.py</text>

  <!-- Arrows -->
  <path class="arrow" d="M 150 140 L 200 235"/>
  <text x="160" y="190" class="label">mounts</text>

  <path class="arrow-spawn" d="M 300 280 L 445 280"/>
  <text x="350" y="270" class="label" fill="#dc2626">spawns containers</text>

  <path class="arrow-spawn" d="M 300 300 L 370 360 L 445 380"/>
</svg>
