<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 240" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .box-accent { fill: #003653; stroke: #00273d; stroke-width: 2; rx: 6; }
      .box-blue { fill: #0073aa; stroke: #003653; stroke-width: 2; rx: 6; }
      .box-spawned { fill: #92d1fe; stroke: #0073aa; stroke-width: 2; rx: 6; }
      .box-dark { fill: #424249; stroke: #313138; stroke-width: 2; rx: 6; }
      .text { fill: white; font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; }
      .text-dark { fill: #003653; font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; }
      .subtitle { fill: #92d1fe; font-family: system-ui, sans-serif; font-size: 11px; }
      .subtitle-dark { fill: #003653; font-family: system-ui, sans-serif; font-size: 11px; }
      .arrow { stroke: #6f6f7e; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .arrow-dash { stroke: #0073aa; stroke-width: 2; fill: none; marker-end: url(#arrowhead-blue); stroke-dasharray: 5,5; }
      .label { fill: #0073aa; font-family: system-ui, sans-serif; font-size: 12px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6f6f7e" />
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0073aa" />
    </marker>
  </defs>

  <!-- Docker Socket -->
  <rect class="box-dark" x="40" y="25" width="140" height="40" />
  <text x="110" y="50" text-anchor="middle" class="text">Docker Socket</text>

  <!-- Ofelia Container -->
  <rect class="box-accent" x="40" y="95" width="140" height="55" />
  <text x="110" y="118" text-anchor="middle" class="text">ofelia</text>
  <text x="110" y="135" text-anchor="middle" class="subtitle">Job Scheduler</text>

  <!-- Backend Container -->
  <rect class="box-blue" x="40" y="180" width="140" height="45" />
  <text x="110" y="207" text-anchor="middle" class="text">backend</text>

  <!-- Job Containers -->
  <rect class="box-spawned" x="270" y="95" width="240" height="45" />
  <text x="390" y="122" text-anchor="middle" class="text-dark">job-cleanup (spawned)</text>

  <rect class="box-spawned" x="270" y="160" width="240" height="45" />
  <text x="390" y="187" text-anchor="middle" class="text-dark">job-reports (spawned)</text>

  <!-- Arrows -->
  <path class="arrow" d="M 110 65 L 110 90"/>
  <path class="arrow-dash" d="M 180 117 L 265 117"/>
  <path class="arrow-dash" d="M 180 130 L 225 165 L 265 183"/>
  <text x="215" y="112" class="label">spawns</text>
</svg>
