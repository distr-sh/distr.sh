<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .container-box { fill: #2563eb; stroke: #1e40af; stroke-width: 2; }
      .container-alt { fill: #7c3aed; stroke: #6d28d9; stroke-width: 2; }
      .db-box { fill: #059669; stroke: #047857; stroke-width: 2; }
      .text-white { fill: white; font-family: monospace; font-size: 14px; }
      .text-title { fill: white; font-family: monospace; font-size: 16px; font-weight: bold; }
      .arrow { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .label { fill: #475569; font-family: sans-serif; font-size: 13px; }
      .network-bg { fill: #f1f5f9; stroke: #cbd5e1; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b" />
    </marker>
  </defs>

  <!-- Network background -->
  <rect class="network-bg" x="50" y="50" width="700" height="350" rx="10"/>
  <text x="400" y="80" text-anchor="middle" class="label" font-weight="bold">Docker Network: app_network</text>

  <!-- Backend Container -->
  <rect class="container-box" x="100" y="120" width="250" height="120" rx="8"/>
  <text x="225" y="150" text-anchor="middle" class="text-title">backend</text>
  <text x="225" y="175" text-anchor="middle" class="text-white" font-size="12">Image: myapp/backend:latest</text>
  <text x="110" y="200" class="text-white" font-size="11">CMD: ["python", "app.py"]</text>
  <text x="110" y="220" class="text-white" font-size="11">Runs: Application Server</text>

  <!-- Backend Jobs Container -->
  <rect class="container-alt" x="100" y="260" width="250" height="120" rx="8"/>
  <text x="225" y="290" text-anchor="middle" class="text-title">backend-jobs</text>
  <text x="225" y="315" text-anchor="middle" class="text-white" font-size="12">Image: myapp/backend:latest</text>
  <text x="110" y="340" class="text-white" font-size="11">Entrypoint: crond</text>
  <text x="110" y="360" class="text-white" font-size="11">Runs: Scheduled Jobs</text>

  <!-- Postgres Container -->
  <rect class="db-box" x="500" y="190" width="200" height="120" rx="8"/>
  <text x="600" y="220" text-anchor="middle" class="text-title">postgres</text>
  <text x="600" y="245" text-anchor="middle" class="text-white" font-size="12">PostgreSQL 17</text>
  <text x="510" y="270" class="text-white" font-size="11">Database:</text>
  <text x="510" y="290" class="text-white" font-size="10">Shared by both containers</text>

  <!-- Arrows -->
  <path class="arrow" d="M 350 180 L 495 230"/>
  <text x="410" y="200" class="label">DB queries</text>

  <path class="arrow" d="M 350 320 L 495 270"/>
  <text x="410" y="310" class="label">DB queries</text>
</svg>
